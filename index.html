<!DOCTYPE html>
<!-- Declara que este documento é um arquivo HTML5 -->
<html lang="pt-BR">
<!-- Início do documento HTML, idioma definido como português do Brasil -->

<head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Faz com que a página seja responsiva em dispositivos móveis -->
    <title>Calculadora Nutricional</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Importa o arquivo CSS externo para estilizar a página -->
</head>

<body>
<!-- Corpo da página, onde todo o conteúdo visível será colocado -->

    <header class="menu">
        <!-- Cabeçalho da página com menu de navegação -->
        <h1>Nutrir & Viver</h1>
        <!-- Título do site -->
        <nav>
            <!-- Menu de navegação -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="./Pages/quemsomos.html">Quem Somos?</a></li>
                <li><a href="./Pages/contato.html">Contato</a></li>
                <!-- Links para outras páginas do site -->
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Conteúdo principal da página -->
        <h1>Calculadora de Calorias e Macros</h1>
        <!-- Título da calculadora -->

        <form id="calc-form">
        <!-- Formulário para o usuário inserir dados -->
            <div class="formGroup">
                <!-- Grupo de campos relacionados ao gênero -->
                <label>Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" checked/>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" />
                <label for="feminino">Feminino</label>
            </div>

            <div class="formGroup">
                <!-- Grupo de campo para idade -->
                <label for="idade">Idade (Anos):</label>
                <input type="number" id="idade" placeholder="Ex: 25" required />
            </div>

            <div class="formGroup">
                <!-- Grupo de campo para peso -->
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70.5" step="0.1" required />
            </div>

            <div class="formGroup">
                <!-- Grupo de campo para altura -->
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ex: 175" required />
            </div>

            <div class="formGroup">
                <!-- Grupo de campo para nível de atividade física -->
                <label for="atividade">Nível de Atividade Física:</label>
                <select id="atividade">
                    <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                    <option value="1.375">Levemente Ativo (1-3 dias/semana)</option>
                    <option value="1.55">Moderadamente Ativo (3-5 dias/semana)</option>
                    <option value="1.725">Muito Ativo (6-7 dias/semana)</option>
                    <option value="1.9">Extremamente Ativo (trabalho físico intenso)</option>
                    <!-- Valores de fator de atividade usados para cálculo -->
                </select>
            </div>

            <div class="formGroup">
                <!-- Grupo de campo para objetivo do usuário -->
                <label for="objetivo">Qual seu objetivo?</label>
                <select id="objetivo">
                    <option value="cutting">Perder Peso (Cutting)</option>
                    <option value="manter">Manter o Peso</option>
                    <option value="bulking">Ganhar Massa (Bulking)</option>
                    <!-- Objetivo influencia na recomendação calórica -->
                </select>
            </div>

            <button type="submit">Calcular</button>
            <!-- Botão para enviar o formulário e realizar o cálculo -->
        </form>

        <div id="resultado" class="hidden"></div>
        <!-- Área onde o resultado da calculadora será exibido -->
    </main>

    <footer class="social-footer">
        <h3>Conecte-se com Ana e Marcos!</h3>
        <div class="social-links">
            <a href="https:/www.instagram.com/" target="_blank" title="Instagram da Ana">
                <img src="./img/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https:/web.whatsapp.com/" target="_blank" title="WhatsApp da Ana">
                <img src="./img/whatsapp.png" alt="WhatsApp" class="social-icon">
            </a>

            <a href="https://www.facebook.com/" target="_blank" title="Facebook do Marcos">
                <img src="./img/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https:/x.com/" target="_blank" title="Twitter do Marcos">
                <img src="./img/X.png" alt="Twitter/X" class="social-icon">
            </a>

            </div>
        <p>&copy; 2025 Nutrir & Viver. Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/script.js"></script>
    <!-- Importa o arquivo JavaScript que realiza os cálculos e manipula o DOM -->
</body>
</html>
